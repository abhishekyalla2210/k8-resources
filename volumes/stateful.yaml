apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    purpose: stateful-demo
spec:
  selector:
    purpose: stateful-demo
  clusterIP: None
  ports:
    - port: 80
---
apiVersion: v1
kind: Service
metadata:
  name: pv-demo
spec:
  selector:
    purpose: stateful-demo
  ports:
    - port: 80
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      purpose: stateful-demo
  template:
    metadata:
      labels:
        purpose: stateful-demo
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
          volumeMounts:
          - name: demo
            mountPath: /usr/share/nginx/html
  volumeClaimTemplates:
    - metadata:
        name: demo
      spec:
        accessModes:
          - ReadWriteMany
        storageClassName: roboshop-ebs
        resources:
          requests:
            storage: 1Gi
